<!DOCTYPE html>
<html lang="en">
   <head>
      <title>TRANSLATES</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <style>
         .head{
         /*background-color: #7FFFD4; */

         }

         }
         ::-webkit-scrollbar{
         width: 0px;
         background: white;
         }
         ::-webkit-scrollbar-thumb{
         background-color: gray;
         border-radius: 0px;
         }
         .menu {
         display: flex;
         text-decoration: none;
         list-style: none;
         color: white;
         }
         .menu a{
         color: white;
         font-size: 20px;
         padding: 10px;
         display: block;
         }
         .menu a:hover{
         background-color: rgb(57, 124, 179);
         text-decoration: none;
         }
         .choose-btn{
         width: 150px;
         font-size: 20px;
         border-radius: 5px;
         margin-right: 10px;
         color: rgb(33, 113, 206);
         border: 0;
         margin-bottom: 20px;
         }
         textarea { 
         border-style: none; 
         border-color: Transparent;

         margin-top: 20px;

         .btn-lang-left{
         margin-top: 20PX;

         border: 0;

         }
         .list-lang{
         background-color:rgb(240, 240, 240);
         color:rgb(100, 100, 100);
         font-size: 18px;
         }
         .btn-lang-right{
         margin-top: 20PX;
         background-color:rgb(240, 240, 240);
         color:rgb(100, 100, 100);
         font-size: 18px;
         border: 0;
         margin-right: 5px;
         float: right;
         }
         .submit-btn{
         width: 150px;
         font-size: 20px;
         border-radius: 5px;
         margin-right: 10px;
         color: rgb(102, 61, 8);
         background-color: rgb(220, 220, 220);
         border: 0;
         }
         .p-output{
         margin-top: 50px;
         font-size: 18px;

   <body>
      <div class="container-fluid">
         <div class="row head" >
            <div class="col-sm-2">
               <h1 style="color: white;">BK-TOOLS</h1>
            </div>
            <div class="col-sm-10">
               <div class="">
                  <ul class="menu">
                     <li><a href="/">HOME</a></li>
                     <li><a href="/text_recognition/">WRITING-RECOGNITION</a></li>
                     <li><a href="/translate/">TRANSLATION</a></li>
                     <li><a href="/summary/">TEXT-SUMMARY</a></li>
                     <li><a href="/word_tokenize/">POS-TAGGING</a></li>
                     <li><a href="/sentiment_analysis/">SENTIMENT-ANALYSIS</a></li>
                     <li><a href="/help/">HELP</a></li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
      <div style="margin: 50px; ">
         <a href="/translate/"><button class="choose-btn"><i class="fa fa-language" aria-hidden="true"></i>Text</button></a>
         <button class="choose-btn"><i class="fa fa-file-text" aria-hidden="true"></i>Document</button>
         <div id="tailieu">
            <div style="border-radius:  20px; background:rgb(240, 240, 240);">
               <form action="" method="POST" enctype="multipart/form-data">
               {% csrf_token %}
               <select style="border: none; margin-top: 10px;" class="list-lang" name="ddselect1">
                  <option value="en" selected="selected">ENGLISH</option>
                  <option value="vi">VIETNAMESE</option>
                  <option value="ja">JAPANESE</option>
                  <option value="it">ITALIAN</option>
                  <option value="ru">RUSSIAN</option>
                  <option value="es">SPANISH</option>
                  <option value="zh-cn">CHINESE</option>
               </select>
               <select style="border: none; float: right; margin-top: 10px;" class="list-lang" name="ddselect2">
                  <option value="vi" selected="selected">VIETNAMESE</option>
                  <option value="en">ENGLISH</option>
                  <option value="ja">JAPANESE</option>
                  <option value="it">ITALIAN</option>
                  <option value="ru">RUSSIAN</option>
                  <option value="es">SPANISH</option>
                  <option value="zh-cn">CHINESE</option>
               </select>
               <div>
                  <center>
                     <p class="the-p">CHOOSE DOCUMENT</p>
                  </center>
                  <center>
                     <p class="the-p">.doc, .docx, .odf, .pdf, .ppt, .pptx, .ps, .rtf, .txt, .xls, .xlsx</p>
                  </center>
                  <center><input class="tai-file" type="file" name="file" id="file" onblur="blurFunction()"/></center>
                  <input type="text" id="text" name="text" style="display: none;"/>
               </div>
               <center>
               <input style="margin-top: 20px;" class="submit-btn" type="Submit" name="Submit" value="Submit"/>
               <center>
               <form>
            </div>
            <p class="p-output">{% if submitbutton == "Submit" %} {{ text2 }} {% endif %}</p>
            <div>
               <center>
                  <i style="font-size: 100px; color: rgb(57, 124, 179); margin: 40px;" class="fa fa-star-o" aria-hidden="true"></i>
                  <i style="font-size: 100px; color: rgb(57, 124, 179); margin: 40px;"  class="fa fa-star-o" aria-hidden="true"></i>
                  <i style="font-size: 100px; color: rgb(57, 124, 179); margin: 40px;"  class="fa fa-star-o" aria-hidden="true"></i>
               </center>
            </div>
         </div>
      </div>
   </body>
   <script>
      function blurFunction(){
      var fileToLoad = document.getElementById("file").files[0];
      
      var fileReader = new FileReader();
      fileReader.onload = function(fileLoadedEvent){
        var textFromFileLoaded = fileLoadedEvent.target.result;
        //document.getElementById("inputTextToSave").value = textFromFileLoaded;
        document.getElementById("text").value = textFromFileLoaded;
      };
      
      fileReader.readAsText(fileToLoad, "UTF-8");
      }
   </script>
</html>
